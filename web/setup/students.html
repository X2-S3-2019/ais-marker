<!DOCTYPE html>
<html>
  <head>
    <title>Managing Student</title>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="shortcut icon" href="../ais.ico" type="image/x-icon">
    <link rel="stylesheet" href="../external_assets/css/bootstrap4_3_1.min.css">
    <link rel="stylesheet" href="../external_assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="../external_assets/css/all.min.css">
    <script type="text/javascript" src="../external_assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../external_assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/setup.css">
  </head>

  <body style="background-color: rgb(239, 237, 237);">
    <div>
        <nav class="breadcrumbs">
            <a href="../index.html" class="fas fa-home"></a> 
            <span class="fa fa-angle-right"></span>
            <p class="current-item">Managing Students</p>
        </nav>        
    </div>

    <div class="form-group small-padded">
        <div class="row">
            <div class="col-4">
                <label for="txtStudentID">Student ID</label>
                <input type="text" class="form-control numberOnly" id="txtStudentID"placeholder="Enter Student ID" maxlength="10">
            </div>
            <div class="col-8">
                <label for="txtStudentName">Student Name</label>
                <input type="text" class="form-control" id="txtStudentName" placeholder="Enter Student Name" maxlength="60">
            </div>
        </div>
        <br />
        <button class="btn btn-primary" id="btnAddStudent">Add Student</button>
        <h2 class="mt-5">Enrolled Students</h2>
        <div class="overflow-auto">
            <table class="table table-hover" id="tblStudents">
                <thead>
                    <tr>
                        <th scope="col">Student ID</th>
                        <th scope="col">Student Name</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="../js/global.js"></script>
  <script type="text/javascript" src="../js/setup.js"></script>
</html>
