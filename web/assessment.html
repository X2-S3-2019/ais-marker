<!DOCTYPE html>
<html>

<head>
    <title>Assessment</title>
    <!-- Include eel.js - note this file doesn't exist in the 'web' directory -->
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="shortcut icon" href="ais.ico" type="image/x-icon">
    <link rel="stylesheet" href="external_assets/css/bootstrap4_3_1.min.css">
    <link rel="stylesheet" href="external_assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="external_assets/css/all.min.css">
    <script type="text/javascript" src="external_assets/js/popper.min.js"></script>
    <script type="text/javascript" src="external_assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="external_assets/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/assessment.css">
    <script type="text/javascript" src="external_assets/js/jquery.tabledit.js"></script>
</head>

<body style="background-color: rgb(209, 201, 201);">

    <div class="header-container">
        <div>
            <a href="index.html" class="header-icon btnNavigate"><i class="fas fa-home"></i></a>
            <div class="header-icon btnEditTemplate"><i title="Edit Template" class="fas fa-file-invoice"></i></div>
        </div>

        <div class="header-score-container">
            <!-- Dynamically populated in the back-end -->
        </div>

        <div class="header-icon-container">
            <div class="header-icon btnSaveDocument"><i title="Save" class="fas fa-save"></i></div>
        </div>

    </div>

    <div class="template-container">
        <div class="document-header">
            <input type="hidden" class="tableCourseCode" />
            <table class="full-width-table">
                <tr>
                    <td>Student Name:
                        <input type="text" class="header-input border-bottom-only tableStudentName" />
                    </td>
                    <td>Student ID:
                        <input type="text" class="header-input border-bottom-only tableStudentID" />
                    </td>
                </tr>
            </table>
            <table class="full-width-table">
                <tr>
                    <td>Topic of Presentation:
                        <input type="text" class="header-input border-bottom-only tablePresentation"></span>
                    </td>
                </tr>
            </table>
        </div>
        <br />
        <div class="assessment-container">
            <!-- Dynamically populated in the back-end -->
        </div>
        <button class="btnSaveDocument btn btn-primary">Finish Evaluation</button>
    </div>

    <!-- MODALS (POPUPS) -->

    <!-- Choose Template Popup -->

    <div class="modal fade" id="popupChooseTemplate" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Template for Evaluation</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12 small-padded">
                            <select id="ddlTemplates" class="form-control"></select>
                        </div>
                        <div class="col-sm-12">
                            <p><span class="small">Description:</span><br />
                                <span class="small text-secondary" id="lblTemplateDescription">This is the description.</span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnApplyTemplate" class="btn btn-primary" data-dismiss="modal">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Successful Save Popup -->

    <!-- Evaluate Info Popup -->

    <div class="modal fade" id="popupAddStudent" tabindex="-1" role="dialog" aria-labelledby="popupAddStudentTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Evaluation Information</h5>
                    <a href="index.html" class="close btn" data-dismiss="modal">x</a>
                </div>
                <div class="modal-body">
                    <div class="labeled-input-group">
                        <div class="autocomplete">
                            <input type="text" pattern="[0-9]+" class="modal-input" id="txtStudentID" maxlength="10" />
                            <label for="txtStudentID">Student ID</label>
                        </div>
                    </div>
                    <br />
                    <u id="linkShowAdditionalFields" class="black-link hidden">Show additional fields</u>
                    <br />

                    <div class="hidden-fields-container">
                        <div class="labeled-input-group">
                            <div class="autocomplete">
                                <input type="text" class="modal-input" id="txtStudentName" maxlength="50" />
                                <label for="txtStudentName">Student Name</label>
                            </div>
                        </div> <br />
                        <div class="labeled-input-group">
                            <div class="autocomplete">
                                <input type="text" class="modal-input" id="txtCourse" maxlength="50" />
                                <label for="txtCourse">Course</label>
                            </div>
                        </div> <br />
                        <div class="labeled-input-group">
                            <div class="autocomplete">
                                <input type="text" class="modal-input" id="txtPresentation" maxlength="50" />
                                <label for="txtPresentation">Presentation</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-block btn-primary" id="btnEvaluate"><i
                            class="fa fa-check"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Evaluate Info Popup -->

    <!-- Successful Save Popup -->

    <div class="modal fade" id="popupSuccessfulSave" tabindex="-1" role="dialog" aria-labelledby="successfulSavePopup"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Successful Evaluation</h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-4 text-center">
                            <i style="font-size: 5em; color: green;" class="fas fa-clipboard-check"></i>
                        </div>
                        <div class="col-sm-8">
                            <p class="successSavePopupBody">Your evaluation was successfully saved.</p>
                            <i id="linkOpenDocument" class="black-link">Open document</i>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="btnShowSurvey" class="btn btn-danger" data-dismiss="modal">Exit</button>
                    <a href="#" class="btn btn-secondary" onclick="window.location.reload();">Next Student</a>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Successful Save Popup -->

    <!-- Save New Information Popup -->

    <div class="modal fade" id="popupSaveNewInfo" tabindex="-1" role="dialog" aria-labelledby="saveNewInfoPopup"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Save New Information?</h5>
                </div>
                <div id="modalSaveNewInfo" class="modal-body">

                </div>
                <div class="modal-footer">
                    <button id="btnDiscard" class="btn btn-secondary">Discard</button>
                    <button id="btnSaveNewInfo" class="btn btn-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- End of Save New Information Popup -->

    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/assessment.js"></script>
</body>

</html>
